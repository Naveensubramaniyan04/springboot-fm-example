apiVersion: automation.cloudbees.io/v1alpha1
kind: workflow
name: Naveen workflow

on:
  push:
    branches:
      - Naveen

jobs:
  Checkout:
    steps:
      - name: Checkout code
        uses: cloudbees-io/checkout@v1

  Build:
    needs: Checkout
    steps:
      - uses: docker://alpine/git:latest
        run: |
          git config --global --add safe.directory /cloudbees/workspace

      - name: Checkout
        uses: cloudbees-io/checkout@v1

      - name: Install Gradle and Generate Wrapper
        uses: docker://gradle:8.4-jdk17  # Using official Gradle Docker image
        run: |
          # Check if gradle wrapper exists and generate if missing
          if [ ! -f ./gradlew ]; then
            echo "Gradle wrapper missing, generating..."
            gradle wrapper
          fi

      - name: Build Project with Wrapper
        uses: docker://gradle:8.4-jdk17  # Using the same Gradle version for consistency
        run: |
          # Ensure the wrapper is executable
          chmod +x ./gradlew
          # Run the build using the wrapper
          ./gradlew wrapper
